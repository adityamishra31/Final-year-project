{% extends 'base.html' %}

{% block css %}
<style>


    /* center the form on the page */
h2{
    text-align:center;
}

</style>


{% endblock %}
{% block body %}
<div class="container vh-100 " >
  <div class="row justify-content-center">
      <div class="col-sm-12 col-md-7" style="margin-top: 8rem;">
          {% include "notification.html" %}
          <div class="shadow-lg m-4  " >
              <div class="card-header">
                  <div class="card-title"><h2>Forgot Password</h2></div>
              </div>
              <form method="POST" class="p-4">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email"
                      class="form-control" name="email" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"> enter registered email</small>
                  </div>
                  
                  <button class="btn btn-success btn-block">Submit</button>
                  
                </form>
                
                
                </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
{% block js %}
<script>

  $(function () {
        anime({
        targets: '.container',
        scale: [.9,1],
        delay: 300
      });
    });
    
    
    
</script>

{% endblock %}
