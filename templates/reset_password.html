{% extends 'base.html' %}

{% block css %}
<style>


    /* center the form on the page */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

/* style the form labels and inputs */
label {
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="email"] {
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
  width: 300px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

</style>


{% endblock %}
{% block body %}
<h1>Enter OTP</h1>
<form method="post" action="verify.php">
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" maxlength="6" required><br><br>
    <input type="submit" value="Verify">
  </form>

{% endblock %}
