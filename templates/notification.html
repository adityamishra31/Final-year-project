{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show mx-4 mt-1" role="alert">
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="alert" aria-label="Close">
         </button>
            {{message}}
        </div>        
        {% endfor %}
    {% endif %}
{% endwith %}
