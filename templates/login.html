{% extends 'base.html' %}



{% block head %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

{% endblock %}

{% block css %}
<style>
  body{
    background-color: #508bfc;
  }
</style>
{% endblock %}

{% block body %}

<section class="vh-90" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        {% include "notification.html" %}
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 ">

            <h3 class="mb-4 text-center fs-1 fw-2">Sign in</h3>

            <form method="POST">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput"  name="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control"  name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check d-flex justify-content-end mb-3">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3">Remember me</label>
              </div>

              <a href="/upload">
                <button class="btn btn-primary btn-lg btn-block  justify-content-center ">Login</button>
              </a>
            </form>

            <hr class="my-4">

            <div class="text-center ">
              <p>Not a member? <a href="/signup">Register</a></p>
              <div class="text-center p-1">
                <a href="/forgot">forgot password</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
