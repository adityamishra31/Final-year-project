{% extends 'base.html' %}

{% block css %}
<style>
  h2{
    text-align: center;
  }
  
 
</style>
{% endblock %}
{% block body %}
    <div class="container vh-100 " >
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-7" style="margin-top: 8rem;">
                {% include "notification.html" %}
                <div class="shadow-lg m-4  " >
                    <div class="card-header">
                        <div class="card-title"><h2>Login into Account</h2></div>
                    </div>
                    <form method="POST" class="p-4">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email"
                            class="form-control" name="email" id="email" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">Registered email</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password"
                            class="form-control" name="password" id="password" aria-describedby="passhelpId" >
                          <small id="passhelpId" class="form-text text-muted">your password</small>
                        </div>
                        <button class="btn btn-success btn-block">Submit</button>
                        
                      </form>
                      <div class="text-center p-1">
                        <p>Not a member? <a href="/signup">Register</a></p>
                        <div class="text-center p-1">
                          <a href="/forgot">forgot password</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
<script>

    $(function () {
          anime({
          targets: '.container',
          scale: [.9,1],
          delay: 300
        });
      });
      
      
      
</script>
{% endblock %}
